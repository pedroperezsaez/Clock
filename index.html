<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Time</title>

<body>
   
  <nav>

      <li class="tamanyoil">

          </a>
        </button>
        <span class="texto home-reloj-600">Clock</span>
      </li>
      

       <li class="tamanyoil">
        <button class="botones " id="botonalarm">
          <a href="#alarm" class="texto-icono">
            <span class="material-icons">home</span>
            <span class="texto home-reloj">Alarm</span>
          </a>
        </button>
        <span class="texto home-reloj-600">Alarm</span>
      </li>
      
      <li class="tamanyoil">
        <button class="botones " id="botonstopwatch">
          <a href="#stopwatch" class="texto-icono">
            <span class="material-icons">home</span>
            <span class="texto home-reloj">Stopwatch</span>
          </a>
        </button>
        <span class="texto home-reloj-600">Stopwatch</span>
      </li>
      


       <li class="tamanyoil">
        <button class="botones " id="botontimer">
          <a href="#timer" class="texto-icono">
            <span class="material-icons">home</span>
            <span class="texto home-reloj">Timer</span>
          </a>
        </button>
        <span class="texto home-reloj-600">Timer</span>
      
      </li>
    </ul>
  </nav>
  <main>
    <section id="clock">
      <x-clock>
        <time class="time">00:00:00</time>
          
      </x-clock>
    </section>
    <section id="alarm">
      <x-alarm>
       
        
        <section class="controls">
         <button class="add ">
  <span class="material-icons-outlined add-icon">
add

</button>
          
           <section id="clock">
      <x-clock>
        <time class="time-alarm">00:00:00</time>
          
      </x-clock>
    </section>
        </section>
         <section class="items items-alarm"></section>
        <template>
          <section class="alarms">
            <input type="time" min="00:00" max="23:59" step="1" />
            <section class="controls iconos-alarm">
              <button class="start material-icons activo">alarm_on</button>
              <button class="pause material-icons inactivo">alarm_off</button>
              <button class="delete material-icons">delete</button>
            </section>
          </section>
        </template>
       
      </x-alarm>
    </section>
    <section id="stopwatch">
      <x-stopwatch>
        <time datetime="PT0S">00:00:00.00</time>
        <section class="controls">
          <button class="start material-icons">timer</button>
          <button class="pause material-icons">timer_off</button>
          <button class="restart material-icons">restart_alt</button>
        </section>
      </x-stopwatch>
    </section>
    <section id="timer">
      <x-timer>
        <time datetime="PT0S">00:00:00.00</time>
        <section class="items">
          <section class="timers">
            <input type="time" min="00:00:00" max="23:59:59" value="00:03:00" />
            <input type="time" min="00:00:00" max="23:59:59" value="00:01:00" />
          </section>
        </section>
        <section class="controls">
          <button class="start material-icons">timer</button>
          <button class="pause material-icons">timer_off</button>
          <button class="restart material-icons">restart_alt</button>
          <button class="loop material-icons">loop</button>
          <button class="no-loop material-icons">sync_disabled</button>
        </section>
      </x-timer>
    </section>
  </main>
  <script src="./src/index.js"></script>
  <script type="module" src="./src/app.js"></script>

</html>
